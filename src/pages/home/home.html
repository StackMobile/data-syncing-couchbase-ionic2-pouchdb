<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic 2 Syncing Data
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="insert()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let item of items; let i of index" [hidden]="item._deleted">
      <ion-item>
        {{ item.title }}
      </ion-item>
      <ion-item-options>
        <button ion-button icon-only (click)="deleteDoc(item._id,i)" color="danger">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
